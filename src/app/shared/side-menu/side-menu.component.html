<h2>Template</h2>
<hr>

<ul class="list-group">

  <li *ngFor="let templateMenuItem of templateMenuItems"
      class="list-group-item"
      [routerLink]= [templateMenuItem.ruta]
      routerLinkActive="active"> <!-- Se añade la clase active de bootstrap al routerLinkActive -->
    {{ templateMenuItem.texto }}
  </li>

</ul>

<h2 class="mt-3">Reactive</h2>
<hr>

<ul class="list-group">

  <li *ngFor="let reactiveMenuItem of reactiveMenuItems"
      class="list-group-item"
      [routerLink]= [reactiveMenuItem.ruta]
      routerLinkActive="active"> <!-- Se añade la clase active de bootstrap al routerLinkActive -->
    {{ reactiveMenuItem.texto }}
  </li>

</ul>

<h2 class="mt-3">Validaciones</h2>
<hr>

<ul class="list-group">

  <li *ngFor="let authMenuItem of authMenuItems"
      class="list-group-item"
      [routerLink]= [authMenuItem.ruta]
      routerLinkActive="active"> <!-- Se añade la clase active de bootstrap al routerLinkActive -->
    {{ authMenuItem.texto }}
  </li>

</ul>
